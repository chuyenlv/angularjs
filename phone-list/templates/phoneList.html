<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <div class="input-group">
        <label>Search:</label>
        <input type="text" class="form-control" placeholder="Search for..." ng-model="$ctrl.query">
      </div><!-- /input-group -->

      <div class="input-group">
        <label>Sort by:</label>
        <select class="form-control" ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="created">Newest</option>
        </select>
      </div><!-- /input-group -->

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="list-group">
        <li class="list-group-item" ng-repeat="phone in $ctrl.phones | filter:$ctrl.query | orderBy:$ctrl.orderProp">
          <a href="#/phones/{{phone.id}}">{{phone.name}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
